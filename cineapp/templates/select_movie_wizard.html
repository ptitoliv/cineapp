{% extends "base.html" %} 
{% block content %}
	<div class="container">
		<div class="text-center">
			<h1>Selection du film</h1>
		</div>
		<div class="row">	
			<div class="col-md-6 col-md-offset-3">
				<form action="{{ url_wizard_next }}" method="post" name="selectmovie">
					{{ select_form.hidden_tag() }}
					{% for option in select_form.movie %}
						<div class="radio">
						{{ option }}
						{{ option.label }}
						</div>
					{% endfor %}
					{{ select_form.submit_select(class="btn btn-success center-block") }}	
				</form>
			</div>
		</div>
{% endblock %}
