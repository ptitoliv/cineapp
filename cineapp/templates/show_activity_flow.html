{% extends "base.html" %}
{% block content %}
<script>
	$(document).ready(function() {
		var table=$('#activitylist').DataTable(
			{ "searching":false,
			  "stateSave": true,
			  "ordering": false,
			  "processing": true,
			  "serverSide": true,
			  "displayLength": 100,
			  "dom": '<"top"ip>rt<"bottom"flp><"clear">',
			  "ajax": {
				"url": "{{ url_for('update_activity_flow') }}",
				"type" : "POST",
				"data": function(args) {
				      return { "args": JSON.stringify( args ) };
				},
			  },
			  "columns" : [
				{ "data" : "entry_type",
				  "className": "text-right" },
				{ "data" : null,
				  "defaultContent": "" },
				{ "data" : "entry_text" }
				],
			  "language": {
					"info": "Page _PAGE_ sur _PAGES_",
					"lengthMenu": "Afficher _MENU_ films",
					"paginate" : {
						"first": "Première page",
						"last": "Dernière  page",
						"next": "Suivant",
						"previous": "Précédent"
					 }
				}
			}
		)
	
		// Enable popover on table redraw	
		table.on( 'draw', function () {
	                    $('[data-toggle="popover"]').popover();
		} );

		// Scroll to top when pagination is clicked
		table.on('page.dt', function() {
		  $('html, body').animate({
		    scrollTop: $("html").offset().top
		   }, 'slow');
		});
	}
)
</script>
<div class="container">
    <h1 class="text-center">{{ g.messages["label_activity"] }}</h1>
	<table width="100%" id="activitylist" class="table">
		<thead>
			<tr>
				<th style="width:15%;">Type</th>
				<th style="width:10%;"></th>
				<th>Activité</th>
			</tr>
		</thead>
	</table>
</div>
{% endblock %}
